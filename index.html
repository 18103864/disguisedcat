<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Loading Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(bg.png);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .loader {
            display: flex;
            justify-content: space-around;
            width: 300px; /* Adjust width as needed */
            height: 100px;
        }
        .cat {
            width: 100px;
            height: 100px;
            background: url('base.png') no-repeat center/contain;
            animation: jump 1s infinite;
        }
        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .loading-text {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0.7; transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="cat" style="background-image: url('base.png');"></div>
        <div class="cat" style="background-image: url('base.png');"></div>
        <div class="cat" style="background-image: url('base.png');"></div>
    </div>
    <div class="loading-text">Preparing Cat Disguises...</div>

    <script>
        // Redirect to the main page after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            window.location.href = '/mememaker/index.html'; // Change to your main page URL
        }, 5000);
    </script>

</body>
</html>
